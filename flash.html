<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絵で見る計算機＜＋×＞｜幼児・小学生の足し算かけ算</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/flash.css">

</body>

<body id="flash">
<form id="setting-form">
    <section>
        <div class="number-flash-container">
            <div class="number-flash-container__display" id="number-display">12345</div>
        </div>
        <div class="command-container">
            <div class="command-container__result" id="result">Press 「Start」</div>
            <input class="command-container__input" id="answer-input" type="numeric" name="answer-input" onkeyup="inputCheck()" inputmode="tel" style="ime-mode:disabled" />
            <button type="submit" class="command-container__satart-flash">Start</button><br />
        </div>
    </section>
    <div class="spacer--4em clr"></div>
    <section class="correct-answer-rate">
        <div class="correct-answer-rate__display">
            <table><tr><th>---</th><th>Answer</th></tr></table>
        </div>
    </section>
    <section class="setting-container">
        <div class="setting-container__select">Digit
            <label>
                <input type="radio" class="radio" name="radio-digit" value="5" checked/>
                <span>１２３４５</span>
            </label>
            <label>
                <input type="radio" class="radio" name="radio-digit" value="6"/>
                <span>１２３４５６</span>
            </label>
            <label>
                <input type="radio" class="radio" name="radio-digit" value="7"/>
                <span>１２３４５６７</span>
            </label>
        </div>
        <div class="setting-container__select">Time
            <label>
                <input type="radio" class="radio" name="radio-time" value="500" checked/>
                <span>0.5 seconds</span>
            </label>
            <label>
                <input type="radio" class="radio" name="radio-time" value="100"/>
                <span>0.1 seconds</span>
            </label>
            <label>
                <input type="radio" class="radio" name="radio-time" value="50"/>
                <span>0.01 seconds</span>
            </label>
        </div>
        <div class="setting-container__select">Color
            <label>
                <input type="radio" class="radio" name="radio-color" value="white" checked/>
                <span>White / しろ</span>
            </label>
            <label>
                <input type="radio" class="radio" name="radio-color" value="#0FEB40"/>
                <span>Green / みどり</span>
            </label>
            <label>
                <input type="radio" class="radio" name="radio-color" value="#F00ED7"/>
                <span>Pink / ぴんく</span>
            </label>
        </div>
    </section>
</form>
    <script type="text/javascript" src="flash.js"></script>
</body>
</html>
