<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絵で見る計算機＜＋×＞｜幼児・小学生の足し算かけ算</title>

    <link rel="stylesheet" type="text/css" href="css/flash.css">

<body id="flash">
<form id="setting-form">
    <section>
        <div class="number-flash-container">
            <div class="number-flash-container__display" id="number-display">56372</div>
        </div>
        <div class="command-container">
            <div class="command-container__result" id="result"></div>
            <input class="command-container__input" id="answer-input" type="tell" name="answer-input" onkeyup="inputCheck()"  inputmode="tel" style="ime-mode:disabled" />
            <div class="spacer--4em clr"></div>
            <button type="submit" class="command-container__satart-flash">はじめる</button>
        </div>
    </section>
    <div class="spacer--4em clr"></div>
    <section class="correct-answer-rate">
        <div class="correct-answer-rate__display">
            <table><tr><th>正誤</th><th>こたえ</th></tr></table>
        </div>
    </section>
    <section class="setting-container">
        <div class="setting-container__select">ケタ数
            <label>
                <input type="radio" class="radio" name="radio-digit" value="5" checked/>
                <span>１２３４５</span>
            </label>
            <label>
                <input type="radio" class="radio" name="radio-digit" value="6"/>
                <span>１２３４５６</span>
            </label>
            <label>
                <input type="radio" class="radio" name="radio-digit" value="7"/>
                <span>１２３４５６７</span>
            </label>
        </div>
        <div class="setting-container__select">時間
            <label>
                <input type="radio" class="radio" name="radio-time" value="500" checked/>
                <span>0.5秒</span>
            </label>
            <label>
                <input type="radio" class="radio" name="radio-time" value="300"/>
                <span>0.3秒</span>
            </label>
            <label>
                <input type="radio" class="radio" name="radio-time" value="100"/>
                <span>0.1秒</span>
            </label>
            <label>
                <input type="radio" class="radio" name="radio-time" value="80"/>
                <span>0.08秒</span>
            </label>
            <label>
                <input type="radio" class="radio" name="radio-time" value="50"/>
                <span>0.05秒</span>
            </label>
            <label>
                <input type="radio" class="radio" name="radio-time" value="50"/>
                <span>0.01秒</span>
            </label>
        </div>
        <div class="setting-container__select">色
            <label>
                <input type="radio" class="radio" name="radio-color" value="white" checked/>
                <span>しろ</span>
            </label>
            <label>
                <input type="radio" class="radio" name="radio-color" value="#0FEB40"/>
                <span>みどり</span>
            </label>
            <label>
                <input type="radio" class="radio" name="radio-color" value="#F00ED7"/>
                <span>ぴんく</span>
            </label>
        </div>
    </section>
</form>
    <script type="text/javascript" src="flash.js"></script>
</body>
</html>
