<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>絵で見る計算機＜＋×＞｜幼児・小学生の足し算かけ算</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
    <link rel="stylesheet" type="text/css" href="css/circle.css">
    <link rel="stylesheet" type="text/css" href="css/timestables.css">
</head>

<body id="multi">
    <div class="calculator calculator__box-size-3rows">
        <div id="calculator__number-display" contentEditable=true data-text="0"></div>
        <input id="calculator__ipt" />
        <div class="calculator__alert"></div>
        <div class="calculator__buttons">
            <button value="1"  onclick="pressNumber('1');">1</button>
            <button value="2"  onclick="pressNumber('2');">2</button>
            <button value="3"  onclick="pressNumber('3');">3</button>
            <button value="4"  onclick="pressNumber('4');">4</button>
            <button value="5"  onclick="pressNumber('5');">5</button>
            <br class="clr" />
            <button value="6"  onclick="pressNumber('6');">6</button>
            <button value="7"  onclick="pressNumber('7');">7</button>
            <button value="8"  onclick="pressNumber('8');">8</button>
            <button value="9"  onclick="pressNumber('9');">9</button>
            <button value="0"  onclick="pressNumber('0'); zero();">0</button>
            <br class="clr" />
            <button onclick="update(''); baseCircle();">c</button>
            <button value="*"  onclick="pressSymbol('*');">×</button>

            <button class="calculator__point-color" onclick="calc(); multiColorCircle();">=</button>
        </div>
    </div>
    <div class="spacer--4em"></div>
    <div class="circle-container">
        <div class="circle-container__table--with-number" id="circle" ></div>
    </div>
    <br />
    <div id="history">計算りれき（10コ）</div>

    <div class="spacer--4em"></div>

    <div class="times-tables-container">
        <div id="times-tables"></div>
    </div>

    <script type="text/javascript" src="calc.js"></script>
</body>
</html>
